name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-portal
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend-portal/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build

  test-transaction-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices/transaction-service
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build with Maven
        run: mvn clean verify

  test-notification-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices/notification-service
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run tests
        run: pytest

  integration-tests:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-transaction-service, test-notification-service]
    steps:
      - uses: actions/checkout@v3
      
      - name: Start all services
        run: |
          cd api-gateway
          docker-compose up -d
          cd ../microservices/transaction-service
          mvn spring-boot:run &
          cd ../notification-service
          python -m uvicorn app.main:app &
      
      - name: Wait for services
        run: sleep 30
      
      - name: Run integration tests
        run: |
          cd tests/integration
          npm install
          npm test

  deploy-sandbox:
    needs: integration-tests
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: sandbox
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Deploy to sandbox
        run: |
          kubectl apply -f infrastructure/kubernetes/sandbox/
          kubectl rollout status deployment/transaction-service -n sandbox

  deploy-production:
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      
      - name: Blue-Green Deployment
        run: |
          kubectl apply -f infrastructure/kubernetes/production/blue/
          kubectl rollout status deployment/transaction-service-blue -n production
          kubectl patch service transaction-service -n production -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl apply -f infrastructure/kubernetes/production/green/
          ./scripts/smoke-test.sh
          kubectl patch service transaction-service -n production -p '{"spec":{"selector":{"version":"green"}}}'
